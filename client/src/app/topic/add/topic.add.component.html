<div class="panel panel-default col-md-10 col-md-offset-1">
  <div class="panel-body">
    <h2>Add topic</h2>
    <form>
      <div class="form-group">
        <label for="topicTitle">Title</label>
        <input type="email" class="form-control" id="topicTitle">
      </div>
      <div class="form-group">
        <label for="topicDescription">Description</label>
        <input type="password" class="form-control" id="topicDescription">
      </div>
      <div class="form-group">
        <label for="sel2">Category:</label>
        <select (change)="onCategoryFilterChange($event.target.value)" class="form-control" id="sel2">
          <option *ngFor="let category of categories" value="{{category.title}}">
            {{category.title}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
