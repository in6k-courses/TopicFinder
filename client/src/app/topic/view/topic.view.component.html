<topic-top-menu></topic-top-menu>
<div class="container">
  <div class="col-md-12">
    <div *ngFor="let topic of topics" class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          {{topic.title}}
          <div class="pull-right">
            <button type="button" class="btn btn-primary btn-xs">
              <span (click)="topicEditRedirect(topic.id)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </button>
          </div>
        </h2>
      </div>
      <div class="panel-body">
        <p>Category: {{this.getCategoryById(topic.categoryId)}}</p>
        <p>Description: {{topic.description}}</p>
      </div>
    </div>
  </div>
</div>
